<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Lost Aura — Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0B0B0B;
      --white:#FFFFFF;
      --neon:#00FF66;
      --gap:30px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--white);
      font-family:'Poppins',sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:20px 60px;
      gap:20px;
    }
    .logo img{height:48px;}
    .nav{display:flex;gap:24px;align-items:center;}
    .nav a{color:var(--white);text-decoration:none;font-weight:600;}
    .hero{
      display:flex;
      align-items:center;
      gap:40px;
      padding:40px 60px;
      border-top:1px solid rgba(255,255,255,0.03);
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .hero .text{flex:1;}
    .hero h1{
      font-size:54px;
      margin:0 0 16px 0;
      letter-spacing:0.5px;
    }
    .hero p{margin:0 0 24px 0;color:rgba(255,255,255,0.8)}
    .btn{
      display:inline-block;
      padding:14px 26px;
      border-radius:10px;
      background:var(--neon);
      color:#07100a;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 10px 40px rgba(0,255,102,0.16), 0 0 10px rgba(0,255,102,0.08) inset;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform:translateY(-3px); box-shadow:0 16px 60px rgba(0,255,102,0.22); }
    .hero .image{width:420px;flex-shrink:0;}
    .hero .image img{width:100%;border-radius:8px;}
    .container{padding:40px 60px;}
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:var(--gap);
      margin-top:12px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:18px;
      border-radius:12px;
      text-align:center;
    }
    .card img{width:100%;height:320px;object-fit:cover;border-radius:8px;}
    .prod-name{margin:12px 0 6px 0;font-weight:700;}
    .price{color:var(--neon);font-weight:800;margin-bottom:10px;}
    .add-btn{
      display:inline-block;
      padding:10px 18px;
      border-radius:8px;
      background:transparent;
      color:var(--neon);
      border:2px solid rgba(0,255,102,0.18);
      font-weight:700;
      box-shadow:0 6px 30px rgba(0,255,102,0.08);
    }
    footer{padding:30px 60px;color:rgba(255,255,255,0.7);border-top:1px solid rgba(255,255,255,0.03);margin-top:40px;}
    @media (max-width:900px){
      .hero{flex-direction:column-reverse;text-align:center}
      .hero .image{width:80%}
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><img src="images/logo.png" alt="Lost Aura"></div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <div class="text">
      <h1>Lost Aura Streetwear</h1>
      <p>ملابس للجيل الضايع — Limited drops, raw vibes.</p>
      <a class="btn" href="#shop">Shop Now</a>
    </div>
    <div class="image">
      <img src="images/hero.jpg" alt="hero tee">
    </div>
  </section>
  <main class="container">
    <h2 id="shop">Products</h2>
    <div class="grid">
      <div class="card">
        <img src="images/prod1.jpg" alt="prod1">
        <div class="prod-name">LOST AURA Tee</div>
        <div class="price">E£ 420</div>
        <button class="add-btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="images/prod2.jpg" alt="prod2">
        <div class="prod-name">Grunge Hoodie</div>
        <div class="price">E£ 850</div>
        <button class="add-btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="images/prod3.jpg" alt="prod3">
        <div class="prod-name">Oversize Tee</div>
        <div class="price">E£ 420</div>
        <button class="add-btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="images/prod4.jpg" alt="prod4">
        <div class="prod-name">Cargo Pants</div>
        <div class="price">E£ 490</div>
        <button class="add-btn">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    © 2025 Lost Aura — Follow us on Instagram & TikTok @LostAuraX
  </footer>
</body>
</html>
